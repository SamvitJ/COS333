<html lang="en" ng-app="coachApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <link rel="stylesheet" type="text/css" href="static/dhtmlxscheduler.css">

    <meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="344521590545-frgeqsqikblk4i14rn9ffqlgmtk7nj24.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>

<!--     Modal pop-up scripts -->
<!-- <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script> -->
  </head>

  <body class="nav-md">

    <nav class="navbar navbar-light bg-faded nav-custom" ng-controller="NavbarCtrl" ng-model="loggedIn">
      <a class="navbar-brand" href="#">Areta</a>
      <ul class="nav navbar-nav">
        <li class="nav-item stick-to-left">
          <a class="nav-link" href="#/interviewers">See Interviewers</a>
        </li>
        <li class="nav-item stick-to-right" ng-if=loggedIn>
          <a class="nav-link" href="#/dashboard">My Dashboard</a>
        </li>
        <li class="nav-item stick-to-right" ng-if="loggedIn && !isInterviewer">
          <a class="nav-link" href="#/register">Become an Interviewer</a>
        </li>
        <li class="nav-item stick-to-right" ng-if="!loggedIn">
          <a class="nav-link" data-toggle="modal" data-target="#signupModal">Sign Up</a>
        </li>
      </ul>
  </nav>

      <!-- Modal -->
      <div id="signupModal" class="modal" role="dialog" ng-controller="SignupCtrl">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form>

                <h>To create an account, sign in with Google: </h>

                <br>
                <p>
                  <div class="g-signin2" data-onsuccess="getGoogleData" id="googlesignin" data-theme="dark"></div>
                </p>
                <br>

                <h> Please also provide the following information: </h>
                <br>
                <br>

                <label>School</label>
                <input type="text" value="" class="input-xlarge" ng-model="school">

                <label>Graduation Year</label>
                <select data-ng-model="grad">
                  <option value="2019">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2019">2020</option>
                </select>

                <br>
                <br>

                <div>
                  <button class="btn btn-primary" ng-click="createUser()">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    <div ng-view></div>



    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    <script type="text/javascript" src="static/app.js"></script>

    <script type="text/javascript" src="static/interviewersListController.js"></script>
    <script type="text/javascript" src="static/interviewersDetailController.js"></script>
    <script type="text/javascript" src="static/preinterviewController.js"></script>
    <script type="text/javascript" src="static/landingController.js"></script>
    <script type="text/javascript" src="static/createInterviewerController.js"></script>
    <script type="text/javascript" src="static/signupController.js"></script>
    <script type="text/javascript" src="static/dashboardController.js"></script>
    <script type="text/javascript" src="static/registerController.js"></script>
    <script type="text/javascript" src="static/navbarController.js"></script>

    <script type="text/javascript" src="static/dhtmlxscheduler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.1/js/tether.min.js" integrity="sha384-MWq1Lnqj72tmjGdOKuNBn3E0gj3vWfy/1EmR5TVL8d8nGvwgy32YkCpKpTUhwBVv" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/bootstrap.js"></script>

    <!-- <script type="text/javascript" src="static/interviewersService.js"></script> -->
    <script type="text/javascript" src="static/preinterviewService.js"></script>
    <script type="text/javascript" src="static/userService.js"></script>
    <script type="text/javascript" src="static/interviewService.js"></script>
  </body>
</html>
