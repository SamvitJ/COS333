<!-- Interviewers View -->
<link rel="stylesheet" type="text/css" href="static/interviewer-list.css">

<div ng-controller="IntListCtrl" class="container-fluid">
  <div class="profiles-container">
    <div class="card profile" ng-repeat="interviewer in interviewers">
        <div class="card-profile-photo">
          <img ng-src="{{interviewer.image_url}}" class="profile-photo" alt="Interviewer Photo">
        </div>

        <div class="card-block">
          <h4 class="card-title">{{interviewer.name}}</h4>
          <h6 class="card-subtitle text-muted">{{interviewer.school}}</h6>
          <p class="card-text">{{interviewer.headline}}</p>
          
        </div>

        <div class="schedule-button">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#scheduleModal" ng-click="updateSelectedInterviewer($index)">Schedule Interview</button>
        </div>

      <!-- Schedule Modal -->
      <div id="scheduleModal" class="modal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Schedule Interview</h4>
            </div>
            <div class="modal-body">
              <form ng-submit="scheduleInterview()">
                <label>Topic</label><br>
                <input type="text" placeholder="Software Engineering Interview (Dynamic Programming)" ng-model="interview.topic"><br>

                <label>Description</label><br>
                <textarea placeholder="I have an interview with Quora next week, and I've heard they really love memoization problems." ng-model="interview.description"></textarea>

                <label>Choose a time</label>
                <div class="dates" ng-repeat="day in interview.selectedInterviewer.schedule" align="right">
                  {{day.day}} <select data-ng-model="interview.selectedTime" data-ng-options="hour.timeDisplayed for hour in day.hours">                
                  </select>
                </div><br>
                <button class="btn btn-primary" type="submit">Schedule!</button>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
