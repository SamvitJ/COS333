<!-- Interviewers View -->
<link rel="stylesheet" type="text/css" href="static/interviewer-list.css">

<div ng-controller="IntListCtrl" class="container-fluid">
  <h1>There are {{interviewers.length}} interviewers</h1>
  <div class="profiles-container">
    <div class="card profile" ng-repeat="interviewer in interviewers">
      <a href="#/interviewers/{{interviewer.name}}">
        <div class="card-profile-photo">
          <img src="static/stockprofilephoto.jpg" class="profile-photo" alt="Card image">
        </div>

        <div class="card-block">
          <h4 class="card-title">{{interviewer.name}}</h4>
          <h6 class="card-subtitle text-muted">{{interviewer.school}}</h6>
          <p class="card-text">{{interviewer.headline}}</p>
        </div>
      </a>

      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" ng-click="getDates()">See Schedule</button>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Schedule Interview</h4>
            </div>
            <div class="modal-body">
              <p>{{interviewer.availability}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
