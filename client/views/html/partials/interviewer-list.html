<!-- Interviewers View -->
<link rel="stylesheet" type="text/css" href="static/interviewer-list.css">

<div ng-controller="IntListCtrl" class="container-fluid">
  <div class="profiles-container">
    <div class="card profile" ng-repeat="interviewer in interviewers">
        <div class="card-profile-photo">
          <img ng-src="{{interviewer.image_url}}" class="profile-photo" alt="Interviewer Photo">
        </div>

        <div class="card-block">
          <h4 class="card-title">{{interviewer.name}}</h4>
          <h6 class="card-subtitle text-muted">{{interviewer.school}}</h6>
          <p class="card-text">{{interviewer.headline}}</p>
          
        </div>

        <div class="schedule-button">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#scheduleModal" ng-click="updateSelectedInterviewer($index)">See Availability</button>
        </div>

      <!-- Modal -->
      <div id="scheduleModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Schedule Interview</h4>
            </div>
            <div class="modal-body">
              <form ng-submit="scheduleInterview()">
                <!-- {{schedule.selectedInterviewer.schedule}} -->
                <div class="dates" ng-repeat="day in schedule.selectedInterviewer.schedule">
                  {{day.day}} <select data-ng-model="schedule.selectedTime" data-ng-options="hour.timeDisplayed for hour in day.hours">                
                  </select>
                </div>
                <button class="btn btn-primary" type="submit">Schedule!</button>
              </form>
              


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
