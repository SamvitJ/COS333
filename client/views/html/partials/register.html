<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Coach! | </title>

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" type="text/css" href="static/register.css">

  <link href="/static/dashboard/bootstrap.min.css" rel="stylesheet">

  <link href="/static/dashboard/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/dashboard/animate.min.css" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="/static/dashboard/custom.css" rel="stylesheet">
  <link href="/static/dashboard/icheck/flat/green.css" rel="stylesheet">

  <script src="/static/dashboard/jquery.min.js"></script>

<div class="" id="loginModal" ng-controller="RegisterCtrl">

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form>
            <h1>Become an Interviewer</h1>
  <form>

    <p>
      <label>School</label>
      <input type="text" value="" class="input-xlarge" ng-model="school">
    </p>

    <label>Headline</label>
    <input type="text" value="" class="input-xlarge" ng-model="headline"
      placeholder="E.g. Summer '15 Software Engineering Intern at Google">

    <label>Hourly Rate</label> <br>
    <!-- <input type="text" value="" class="input-xlarge" ng-model="rate"> -->
    <ng-form class="rate-form">
      <input type="radio" ng-model="rate" name="rate" id="radio-20" value="20" checked>
      <label for="radio-20" class="radio">$20</label>

      <input type="radio" ng-model="rate" name="rate" id="radio-25" value="25">
      <label for="radio-25" class="radio">$25</label>

      <input type="radio" ng-model="rate" name="rate" id="radio-30" value="30">
      <label for="radio-30" class="radio">$30</label>

      <input type="radio" ng-model="rate" name="rate" id="radio-35" value="35">
      <label for="radio-35" class="radio">$35</label>
    </ng-form>

    <div class="schedule-button">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#scheduleModal" ng-click="openScheduler()">See Availability</button>
    </div>

    <!-- Modal -->
    <div id="scheduleModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Schedule Interview</h4>
          </div>
          <div class="modal-body">
            <div id="scheduler_container" style="width:100%; height:500px;">
              <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
                <div class="dhx_cal_navline">
                    <div class="dhx_cal_prev_button">&nbsp;</div>
                    <div class="dhx_cal_next_button">&nbsp;</div>
                    <div class="dhx_cal_date"></div>
                </div>
                <div class="dhx_cal_header"></div>
                <div class="dhx_cal_data"></div>
              </div>
            </div><br>
            <button class="btn btn-primary" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>

    <label>Bio</label>
    <textarea value="" rows="4" class="input-xlarge" ng-model="bio"
      placeholder="E.g. B.S.E. Computer Science '17
Interned at Cloudera (Apache Kudu), Google (Cloud Dataflow)
Member of Tau Beta Pi honor society
LinkedIn: https://www.linkedin.com/in/vladimir-feinberg-64b92895">
    </textarea>

    <div>
      <button class="btn btn-primary" ng-click="createUser()">Become Interviewer</button>
    </div>
  </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>

    </div>
  </div>

</body>

</html>
